<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Portfolio</title>
    <style>
        :root {
            /* 深色模式配色變數 */
            --bg-color: #0f172a;       /* 深藍背景 */
            --card-bg: #1e293b;        /* 卡片背景 */
            --modal-bg: #0f172af2;     /* 彈窗背景 (半透明) */
            --text-main: #f8fafc;      /* 主要文字白 */
            --text-sub: #94a3b8;       /* 次要文字灰 */
            --accent: #f97316;         /* 亮點顏色 (活力橘) */
            --accent-hover: #ea580c;   /* 按鈕 Hover 顏色 (深橘) */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === 主卡片樣式 === */
        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
            max-width: 380px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #fbbf24);
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(249, 115, 22, 0.2);
            object-fit: cover;
            object-position: top;
            background-color: #1e293b;
            display: block;
        }

        h1 { 
            margin: 0.5rem 0; 
            letter-spacing: 0.5px; 
            font-size: 1.8rem;
            min-height: 2.4rem;
        }

        p { 
            color: var(--text-sub); 
            margin-top: 0.5rem; 
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .role-tag {
            display: inline-block;
            background: rgba(249, 115, 22, 0.1);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 1rem 0 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 0;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent);
            color: #0f172a;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.25);
        }

        .btn svg {
            margin-right: 8px;
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: #475569;
        }

        /* === Portfolio Modal (彈窗) 樣式 === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            backdrop-filter: blur(8px);
            z-index: 1000;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
            margin-top: 20px;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        /* 作品集網格 */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .project-thumb {
            width: 100%;
            height: 140px;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-sub);
            position: relative;
        }
        
        /* 每個專案的示意 icon 背景色 */
        .thumb-1 { background: linear-gradient(135deg, #1e293b, #0f172a); color: var(--accent); }
        .thumb-2 { background: linear-gradient(135deg, #3730a3, #312e81); color: #a5b4fc; }
        .thumb-3 { background: linear-gradient(135deg, #065f46, #064e3b); color: #6ee7b7; }

        .project-info {
            padding: 1.2rem;
        }

        .project-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            display: block;
        }

        .project-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.4;
        }

        .project-tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: var(--text-sub);
            margin-top: 10px;
        }

        /* === Toast 通知樣式 === */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--accent);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 2000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="image_830ffd.jpg" 
             alt="Joe's Avatar" 
             class="avatar-placeholder"
             onerror="this.onerror=null; this.src='https://cdn-icons-png.flaticon.com/512/4140/4140048.png';">

        <h1 id="typewriter"></h1>
        
        <p>熱愛產品思維與技術整合<br>專注於打造極致的使用者體驗</p>
        
        <div class="role-tag">MacHead</div>

        <div class="links">
            <a href="javascript:void(0)" onclick="openModal()" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                Portfolio
            </a>
            
            <a href="https://www.linkedin.com/in/oct26th/" target="_blank" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                LinkedIn
            </a>
            
            <a href="javascript:void(0)" onclick="handleEmail()" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>

        <div class="footer">

    <!-- Portfolio 彈窗 -->

            <div class="modal-header">
                <div class="modal-title">Gemini Playground</div>

            </div>
            
            <div class="project-grid">
                <!-- 專案 1 -->
                <!-- 修改：將 href="#" 改為 "index.html" -->
                <a href="index.html" class="project-card">
                    <div class="project-thumb thumb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

                <!-- 專案 2: 指向新檔案 -->
                <a href="ai_generator.html" target="_blank" class="project-card">

                <a href="snake_game.html" target="_blank" class="project-card">

                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>

    <div id="toast">Email 已複製到剪貼簿！</div>

    <script>
        const textToType = "Hello, I'm Joe.";
        const typeWriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                typeWriterElement.classList.add('typing-cursor');
            }
        }
        
        // 修改：將 window.onload 改寫，同時執行打字機與偵測網址參數
        window.onload = function() {
            typeWriter();
            
            // 偵測網址是否有 ?playground=true 參數
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('playground') === 'true') {
                // 如果有，稍微等待一下網頁載入後，自動打開彈窗
                setTimeout(openModal, 300);
            }
        };

        const modal = document.getElementById('portfolioModal');

        function openModal() {
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            // 關閉時，順便把網址上的參數拿掉，這樣重新整理時才不會又自動跳出來
            const url = new URL(window.location);
            url.searchParams.delete('playground');
            window.history.replaceState({}, '', url);

            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            document.body.style.overflow = '';
        }

        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        function handleEmail() {
            const email = "joe@ioxi.io";
            const tempInput = document.createElement("textarea");
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            showToast("Email 已複製： " + email);
            setTimeout(() => {
                window.location.href = "mailto:" + email;
            }, 500);
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }
    </script>
</body>
