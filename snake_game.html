<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game | Joe's Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --snake-color: #f97316;
            --food-color: #38bdf8;
            --text-color: #f8fafc;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.5rem; }
        .score-board {
            font-size: 1.2rem;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            padding: 5px 20px;
            border-radius: 20px;
        }
        canvas {
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 90vw; 
        }
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 70px 70px 70px;
            grid-template-rows: 70px 70px;
            gap: 8px;
            opacity: 0.9;
        }
        .btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.1s;
        }
        .btn:active, .btn.active { 
            background: var(--snake-color); 
            transform: scale(0.95);
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* Icon Button Style */
        .home-btn {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: #94a3b8;
            text-decoration: none;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: #f97316;
            color: #fff;
            transform: scale(1.1);
        }
        
        .hint {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .controls { display: none; }
            .hint { display: none; }
        }
    </style>
</head>
<body>

    <div class="score-board">Score: <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    
    <div class="controls">
        <button class="btn up" data-dir="UP">▲</button>
        <button class="btn left" data-dir="LEFT">◀</button>
        <button class="btn down" data-dir="DOWN">▼</button>
        <button class="btn right" data-dir="RIGHT">▶</button>
    </div>
    
    <div class="hint">滑動或點擊按鈕控制</div>

    <!-- 改成 Icon 按鈕 -->
    <a href="index.html?playground=true" class="home-btn" title="回到 Gemini Playground">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 15;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let velocityX = 0;
        let velocityY = 0;
        let trail = [];
        let tail = 5;

        let playerX = 10;
        let playerY = 10;
        let foodX = 15;
        let foodY = 15;

        let changingDirection = false; 

        window.onload = function() {
            document.addEventListener("keydown", keyPush);
            setInterval(game, 1000/15);
            setupTouchControls();
        }

        function setupTouchControls() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const dir = this.getAttribute('data-dir');
                    changeDirection(dir);
                    this.classList.add('active');
                    setTimeout(() => this.classList.remove('active'), 100);
                }, { passive: false });
            });

            let touchStartX = 0;
            let touchStartY = 0;
            let swipeTriggered = false;

            document.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                swipeTriggered = false;
            }, false);

            document.addEventListener('touchmove', function(e) {
                if (swipeTriggered) return;

                let touchEndX = e.touches[0].clientX;
                let touchEndY = e.touches[0].clientY;

                let diffX = touchEndX - touchStartX;
                let diffY = touchEndY - touchStartY;

                const threshold = 20; 

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) changeDirection('RIGHT');
                        else changeDirection('LEFT');
                        swipeTriggered = true;
                    }
                } else {
                    if (Math.abs(diffY) > threshold) {
                        if (diffY > 0) changeDirection('DOWN');
                        else changeDirection('UP');
                        swipeTriggered = true;
                    }
                }
            }, { passive: false });
        }

        function game() {
            changingDirection = false;
            playerX += velocityX;
            playerY += velocityY;

            if(playerX < 0 || playerX > tileCount - 1 || playerY < 0 || playerY > tileCount - 1) {
                resetGame();
                return;
            }

            trail.push({x: playerX, y: playerY});
            while(trail.length > tail) {
                trail.shift();
            }

            ctx.fillStyle = "#1e293b";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#f97316";
            for(let i=0; i<trail.length; i++) {
                ctx.fillRect(trail[i].x * gridSize, trail[i].y * gridSize, gridSize-2, gridSize-2);
                
                if (i < trail.length - 1 && trail[i].x === playerX && trail[i].y === playerY) {
                    if(tail > 5) { 
                        resetGame();
                        return;
                    }
                }
            }

            ctx.fillStyle = "#38bdf8";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize-2, gridSize-2);

            if(playerX === foodX && playerY === foodY) {
                tail++;
                score += 10;
                scoreElement.innerText = score;
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
            }
        }

        function resetGame() {
            score = 0;
            scoreElement.innerText = score;
            tail = 5;
            playerX = 10;
            playerY = 10;
            velocityX = 0;
            velocityY = 0;
            trail = [];
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function changeDirection(dir) {
            if (changingDirection) return;
            
            let moved = false;
            switch(dir) {
                case 'UP': 
                    if(velocityY !== 1) { velocityX = 0; velocityY = -1; moved = true; } 
                    break;
                case 'DOWN': 
                    if(velocityY !== -1) { velocityX = 0; velocityY = 1; moved = true; } 
                    break;
                case 'LEFT': 
                    if(velocityX !== 1) { velocityX = -1; velocityY = 0; moved = true; } 
                    break;
                case 'RIGHT': 
                    if(velocityX !== -1) { velocityX = 1; velocityY = 0; moved = true; } 
                    break;
            }
            
            if (moved) changingDirection = true;
        }

        function keyPush(evt) {
            switch(evt.keyCode) {
                case 37: changeDirection('LEFT'); break;
                case 38: changeDirection('UP'); break;
                case 39: changeDirection('RIGHT'); break;
                case 40: changeDirection('DOWN'); break;
            }
        }
    </script>
</body>
</html>
